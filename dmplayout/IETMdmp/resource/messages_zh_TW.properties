# Tooltip to display when the mouse pointer enters the Home button

browser.home.tooltip = \u8fd4\u56de\u4e3b\u9801

# Tooltip to display when the mouse pointer enters the Forward button

browser.forward.tooltip = \u524d\u9032\u4e0b\u4e00\u9801

# Tooltip to display when the mouse pointer enters the Back button

browser.back.tooltip = \u56de\u5230\u524d\u4e00\u9801

# Tooltip to display when the mouse pointer enters the Stop button

browser.stop.tooltip = \u505c\u6b62\u8f09\u5165\u76ee\u524d\u9801

