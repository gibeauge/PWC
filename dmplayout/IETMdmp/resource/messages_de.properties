#
# Browser related settings (no need to localize)
#

# Browser search path
#
# DMC searches for the web browser location in the order the directories
# are listed in the relevant property. Use a semicolon (;) to separate
# multiple directory paths. If DMC cannot locate a browser, the Cannot 
# Locate Web Browser dialog box appears.
#
# Use "/" or "\\" as the directory separator. For example: c:/temp/dmc 
# or c:\\temp\\dmc) on the Windows platform. In Java property files,
# the backslash ("\") is used for escaping special characters.

# Windows search path
# (should not be translated)
browser.location.win = 

#C:\\Program Files\\Internet Explorer\\IEXPLORE.exe;C:\\Program Files\\Mozilla Firefox\\firefox.exe

# Unix/Linux search path
# (should not be translated)
browser.location.nix = /usr/bin/mozilla;/usr/local/bin/mozilla;/usr/bin/netscape;/usr/local/bin/netscape

# Browser elements display
#
# These properties determine whether certain browser elements are
# displayed. Some of these properties only apply to the embedded browser.
# Valid values are "true" or "false".

# Show the embedded browser toolbar?
# (should not be translated)
browser.show.toolbar = wahr

# Show the embedded browser status bar?
# (should not be translated)
browser.show.statusbar = wahr

# Show the splash screen when invoking the browser?
# (should not be translated)
browser.show.splash = wahr

# Show the shutdown progress bar
# (should not be translated)
browser.show.shutdown.progress = false

